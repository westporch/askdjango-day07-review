<!--
GET 방식
- 엽서와 같은 방식 
- 메시지만 보낼 수 있다. 파일을 보낼 수 없음.
- 데이터 조회시 주로 사용함

POST 방식
- 택배와 같은 방식
- 어떤 물건이라도 보낼 수 있다.
- 데이터의 변화(추가, 삭제, 수정)를 줄 때 사용한다.
-->

<!--
유저가 입력폼에 내용을 채우고 전송(submit)하면,
해당 URL로 POST요청으로 전달하여 유효성 검증을 수행한다.
-->
{# bootstrap3 라이브러리 로드 #}
{% load bootstrap3 %}

{# bootstrap3 라이브러리를 통해 css/javascript 태그 출력 #}
{% bootstrap_css %}
{% bootstrap_javascript %}

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <form action="" method="post">
			<!--
			<form action="" method="post">는 같은 주소로 post 방식으로 데이터를 쏜다는 의미이다.
			action 항목에는 데이터를 쏠 위치를 지정한다. ""처럼 주소를 비워두면 현재 경로가 된다.
			-->
                {% csrf_token %}
    			<!--
    			- POST 방식으로 데이터를 쏠 때는 반드시 적어야 한다. (GET 방식에서는 안써도 된다)
    			- 웹 브라우저에서 소스보기를 하면 CSRF 토큰 값은 새로고침 할 때마다 매번 바뀐다.
    			- GET을 통해 폼을 볼 때 CSRF 토큰값을 부여한다. 토큰값이 없으면 그 요청을 거부하고 뷰 함수는 호출되지 않는다.
      			(예를 들어 스팸봇은 GET을 안거치고 다이렉트로 POST를 쏜다)
    			-->
                {% bootstrap_form form %} <!-- bootstrap3 라이브러리를 통해 Form Render -->
                <input type="submit" value="저장하기" class="btn btn-primary btn-block"/>
            </form>
        </div>
    </div>
</div>
